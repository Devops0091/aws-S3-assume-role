version: 2.1
orbs:
 aws-cli: circleci/aws-cli@1.3.2
jobs:
  static-code-pipline:
    executor: aws-cli/default
    steps:
      - checkout
      - aws-cli/install
      - run:
          name: Setup Stage
          command: |
             ROLE_ARN=$DEV_AWS_STS_ROLE_ARN;
             CREDENTIALS=$(aws sts assume-role --role-arn $ROLE_ARN --role-session-name build-$CIRCLE_PROJECT_REPONAME-$CIRCLE_BUILD_NUM | jq '.Credentials')


workflows:
  aws-cli:
    jobs:
      - static-code-pipline:
          context: aws
          filters:
            branches:
              only:
                - dev
                - qa
                - main
                - master
                - v2